name: Deploy to GitHub Pages

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main
  push:
    branches:
      - main
    paths:
      - 'nextjs-site/**'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: nextjs-site/package-lock.json

      - name: Install Next.js dependencies
        working-directory: nextjs-site
        run: npm ci

      - name: Run Notion crawler
        working-directory: nextjs-site
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          TIMELINE_DB_ID: ${{ secrets.TIMELINE_DB_ID }}
          BOOKMARKS_DB_ID: ${{ secrets.BOOKMARKS_DB_ID }}
        run: node scripts/crawl-notion.js

      - name: Build Next.js site
        working-directory: nextjs-site
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          TIMELINE_DB_ID: ${{ secrets.TIMELINE_DB_ID }}
          BOOKMARKS_DB_ID: ${{ secrets.BOOKMARKS_DB_ID }}
        run: npm run build

      - name: Install React SPA dependencies
        working-directory: react-swc-ts
        run: npm ci

      - name: Build React SPA
        working-directory: react-swc-ts
        run: npm run build

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy

          # Copy Next.js build (will be served from root)
          cp -r nextjs-site/out/* deploy/

          # Copy React SPA build to /spa subdirectory
          mkdir -p deploy/spa
          cp -r react-swc-ts/dist/* deploy/spa/

          # Add .nojekyll file
          touch deploy/.nojekyll

          # Add CNAME for custom domain
          echo "thapa-ashish.com.np" > deploy/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          force_orphan: true
