name: Deploy to GitHub Pages

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main
  push:
    branches:
      - main
    paths:
      - 'nextjs-site/**'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: nextjs-site/package-lock.json

      - name: Install Next.js dependencies
        working-directory: nextjs-site
        run: npm ci

      - name: Run Notion crawler
        working-directory: nextjs-site
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          TIMELINE_DB_ID: ${{ secrets.TIMELINE_DB_ID }}
          BOOKMARKS_DB_ID: ${{ secrets.BOOKMARKS_DB_ID }}
          BOOKS_DB_ID: ${{ secrets.BOOKS_DB_ID }}
        run: node scripts/crawl-notion.js

      - name: Generate public metrics JSON
        working-directory: nextjs-site
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: "AIzaSyCwVnyj4j9vVEu88BXKxd6-4sNa-mkduVI"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "ask-me-anything-voidash.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "ask-me-anything-voidash"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "ask-me-anything-voidash.firebasestorage.app"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "695897255699"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:695897255699:web:fef029a271b72ee38f74e6"
        run: node scripts/generate-public-metrics.js

      - name: Generate /dir endpoint
        working-directory: nextjs-site
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          BOOKMARKS_DB_ID: ${{ secrets.BOOKMARKS_DB_ID }}
        run: node scripts/generate-dir.js

      - name: Build Next.js site
        working-directory: nextjs-site
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          TIMELINE_DB_ID: ${{ secrets.TIMELINE_DB_ID }}
          BOOKMARKS_DB_ID: ${{ secrets.BOOKMARKS_DB_ID }}
        run: npm run build

      - name: Install React SPA dependencies
        working-directory: react-swc-ts
        run: npm ci

      - name: Fetch Notion data for SPA
        working-directory: react-swc-ts
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: node scripts/fetch-notion-data.cjs

      - name: Build React SPA
        working-directory: react-swc-ts
        run: npm run build

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy

          # Copy Next.js build (will be served from root)
          cp -r nextjs-site/out/* deploy/

          # Copy React SPA build to /spa subdirectory
          mkdir -p deploy/spa
          cp -r react-swc-ts/dist/* deploy/spa/

          # Add .nojekyll file
          touch deploy/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          force_orphan: true
