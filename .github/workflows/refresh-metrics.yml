name: Refresh Public Metrics

on:
  schedule:
    # Run every Monday at 1 AM UTC
    - cron: '0 1 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write  # Allow the action to commit and push

jobs:
  refresh-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs-site/package-lock.json

      - name: Install dependencies
        working-directory: ./nextjs-site
        run: npm ci

      - name: Generate public metrics JSON
        working-directory: ./nextjs-site
        env:
          # These are already public in your firebase.ts file
          NEXT_PUBLIC_FIREBASE_API_KEY: "AIzaSyCwVnyj4j9vVEu88BXKxd6-4sNa-mkduVI"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "ask-me-anything-voidash.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "ask-me-anything-voidash"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "ask-me-anything-voidash.firebasestorage.app"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "695897255699"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:695897255699:web:fef029a271b72ee38f74e6"
        run: node scripts/generate-public-metrics.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add nextjs-site/data/public-metrics.json
          git diff --staged --quiet || git commit -m "chore: update public metrics [skip ci]"
          git push
